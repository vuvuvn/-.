<!DOCTYPE html>
<html lang="ar">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://e.top4top.io/p_3280rpulk0.jpg') no-repeat center center/cover;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px auto;
            border: 3px solid #fff;
            background: #fff;
            overflow: hidden;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }
        .link i {
            margin-right: 10px;
        }

        /* قائمة اللغات */
        .language-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            transition: background-color 0.3s;
            backdrop-filter: blur(5px); /* تأثير بلور */
        }

        .language-btn:hover {
            background-color: #005bb5;
        }

        .language-menu {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .language-menu a {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 8px 15px;
            display: block;
            transition: background 0.3s;
        }

        .language-menu a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* عند التفاعل مع الأيقونة */
        .language-btn:focus + .language-menu, .language-btn:hover + .language-menu {
            display: block;
        }

        /* نافذة منبثقة بتأثير بلور */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .popup-content {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 80%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        .popup-content h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .popup-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* زر إغلاق بتنسيق الموقع */
        .close-btn {
            background: #0066cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Cairo', sans-serif;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: #005bb5;
        }

        /* حركة ظهور النافذة */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* حركة اختفاء النافذة */
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>

    <script>
